<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Virtual Visa Card Design</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <div class="card">
            <div class="card-inner">
                <div class="card-inner">
                    <div class="front">
                        <img src="./Images/map.png" class="map-img">
                        <div class="row">
                            <img src="./Images/chip.png" width="60px">
                            <img src="./Images/visa.png" width="80px">
                        </div>
                        <div class="row card-no">
                            <p>4895</p>
                            <p>5148</p>
                            <p>6642</p>
                            <p>2246</p>
                        </div>
                        <div class="row card-holder">
                            <p>CARD HOLDER</p>
                            <p>VALID CARD</p>
                        </div>
                        <div class="row name">
                            <p>RAFAL OGRODOWCZYK</p>
                            <p>11/26</p>
                        </div>
                    </div>
                    <div class="back">
                        <img src="./Images/map.png" class="map-img">
                        <div class="bar"></div>
                        <div class="row card-cvv">
                            <div>
                                <img src="./Images/pattern.png">
                            </div>
                            <p>363</p>
                        </div>
                        <div class="row card-text">
                            <p>This is a virtual card design built using HTML and CSS</p>
                        </div>
                        <div class="row signature">
                            <p>CUSTOMER SIGNATURE</p>
                            <img src="Images/visa.png" width="80px">
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    </div>

</body>


</html>
